<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Security Tool</title>
<style>
  body {
    background: #111;
    color: #0f0;
    font-family: "Courier New", monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  h1 { margin-bottom: 20px; }
  #log {
    width: 90%;
    max-width: 500px;
    background: #000;
    padding: 20px;
    border: 2px solid #0f0;
    height: 300px;
    overflow-y: auto;
  }
  .progress-bar {
    width: 0;
    height: 20px;
    background: #0f0;
    margin: 10px 0;
  }
</style>
</head>
<body>
<h1>Account Security Tool</h1>
<div id="log"></div>
<div class="progress-bar" id="progress"></div>

<script>
const log = document.getElementById('log');
const progress = document.getElementById('progress');

const steps = [
  "Initializing connection...",
  "Checking device...",
  "Verifying account sessions...",
  "Scanning for leftover logins...",
  "Clearing cache...",
  "Securing account...",
  "Finalizing..."
];

let i = 0;
let width = 0;

function nextStep() {
  if (i < steps.length) {
    log.innerHTML += steps[i] + "<br>";
    log.scrollTop = log.scrollHeight;
    i++;
    width += 15;
    progress.style.width = width + "%";
    setTimeout(nextStep, 1000 + Math.random() * 1000);
  } else {
    log.innerHTML += "<br>âœ… All secure. No risks detected!";
    progress.style.width = "100%";
  }
}

nextStep();
</script>
</body>
</html>
